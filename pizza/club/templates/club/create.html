<HTML>
<meta name="viewport" content="width=device-width">
<P>
<a href="/club/">Top</a>
</P>
<form method="post" action="/club/create/" >
{% csrf_token %}

{% if error_message %}
{{ error_message }}
{% endif %}
<table>
<tr>
    <td><label for="id_username">Username:</label></td>
    <td><input id="id_username" maxlength="254" name="username" type="text" /></td>
</tr>
<tr>
    <td><label for="id_email">Email:</label></td>
    <td><input id="id_email" name="email" type="text" /></td>
</tr>
<tr>
    <td><label for="id_password">Password:</label></td>
    <td><input id="id_password" name="password" type="password" /></td>
</tr>
</table>

<input type="submit" value="create" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
