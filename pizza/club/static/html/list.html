<!-- Put the ng-repeat in the table so it's in the scope for the tr/td's -->
<table ng-repeat="pieplace in ctrlr.pizzeria_list">
<tr><td> Our visit(s) </td><td>Pizzeria</td></tr>
<tr>
  <td>
    <a href="#/detail/{{pieplace.id}}">{{ pieplace.name }}</a>
  </td>
  <td>
    <a href="{{ pieplace.url }}"> Website </a>
  </td>
</tr>
</table>
